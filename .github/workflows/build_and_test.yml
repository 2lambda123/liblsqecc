name: build and run tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      CC: gcc-11
      CXX: g++-11
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: mkdir
        run: mkdir build

      - name: cmake build
        run: cmake -Bbuild -H.

      - name: cmake make
        run: cmake --build build/ --target all

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v3.1.0
        with:
          name: build-artifact
          path: .


  unit-test:
    name: Run unit tests
    runs-on: ubuntu-22.04
    needs: [build]
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: build-artifact

      - name: Unit tests
        run: build/lsqecc_tests --gtest_filter=*

  regression-test:
    name: Run regression tests
    runs-on: ubuntu-22.04
    needs: [build]
    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v3.0.0
        with:
          name: build-artifact

      - name: Regression tests
        shell: bash
        run: |
          cd regression_tests
          ./suite.py